- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Install nginx
    apt:
      name: nginx
      state: present
      update_cache: true
  
  - name: Copy nginx file over
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
    register: nginx_config
    failed_when: nginx_config.diff.before == nginx_config.diff.after
  
  - name: check copy
    debug:
      msg: "{{ nginx_config }}"

  - name: Restart nginx if needed
    service:
      name: nginx
      state: restarted
    when: nginx_config.changed == true